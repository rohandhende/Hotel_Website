<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Login Page</title>
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <div class="container">
        <h1>Welcome To <span style="color: orangered;">Yummy.</span></h1>
        <div class="form-container">
            <h1 id="headline">Login</h1>
            <form id="loginForm">
                <input type="username" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
               
                <button type="submit">Login</button>
                <p id="message"></p>
                 <button type="submit" class="option" id="option2" onclick="window.location.href='signup.html'">SignUp</button>

            </form>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
